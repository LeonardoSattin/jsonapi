<!DOCTYPE html>
<html lang="en">
<head>
  <title>Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- js -->
<script src = js\table.js></script>
<!-- <script src = js\post.js></script> -->
<!-- <script src = js\show.js></script> -->
<!-- <script src = js\edit.js></script> -->
<!-- <script src = js\delete.js></script> -->

<div class="container mt-3">
  <h2>Products</h2>
  <table class="table" id="list">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marca</th>
        <th>Modello</th>
        <th>Prezzo</th>
        <td>
            <button id="btn_create" type="button" class="btn btn-primary" >Create</button>
        </td>
      </tr>
    </thead>
  </table>
</div>

  <div class="modal" id="Modal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id = "modal_title"></h4>
          <button type="button" id = "btn-close" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form id ="modalForm">
                <div class="mb-3 mt-3">
                    <label id = "lbl_id" for="id" class="form-label">Id:</label>
                    <input type="id" class="form-control" id="id" name="id">
                  </div>
                <div class="mb-3 mt-3">
                  <label id = "lbl_marca" for="marca" class="form-label">Marca:</label>
                  <input type="marca" class="form-control" id="marca" name="marca">
                </div>
                <div class="mb-3">
                  <label id= "lbl_modello " for="modello" class="form-label">Modello:</label>
                  <input type="modello" class="form-control" id="modello" name="modello">
                </div>
                <div class="mb-3">
                    <label id= "lbl_prezzo" for="prezzo" class="form-label">Prezzo:</label>
                    <input type="prezzo" class="form-control" id="prezzo" name="prezzo">
                  </div>
                <button type="submit" id="btn_submit" class="btn btn-primary">Submit</button>
                <button type="button" id = "btn_close" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </form> 
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>

</body>
</html>
